<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td,th
    {
        text-align:center;
        padding: 5px;
        border:rgb(255, 0, 0) solid 8px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgb(0, 0, 0);
    }
    th
    {
        border:rgb(42, 185, 23) solid 8px;  
    }
</style>
<body>
    <center>
        <h1>Actors table </h1>

    <table border="3px">
        <tr>
            <th>Industry Name</th>
            <th>Actor Name</th>
            <th>Email</th>
        </tr>
    {% for a in Actor %}

        <tr>
            <td>{{a.industry_name}}</td>
            <td>{{a.actor_name}}</td>
            <td>{{a.email}}</td>
        </tr>

    {% endfor %}
    </table>






















    </center>
</body>
</html>
